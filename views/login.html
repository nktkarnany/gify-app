<div class="login-container">
  <form class="form">
    <h1 class="form__title">Gify</h1>
    <input class="form__input form__input-email" type="email" placeholder="Email" ng-model="email" ng-disabled="true" />
    <input class="form__input form__input-password" type="password" placeholder="Password" ng-model="password" ng-disabled="true" />
    <button class="form__button" type="button" ng-click="login(email, password)">Login</button>
    <p class="form__footer">&copy; Years Ahead</p>
  </form>
</div>
